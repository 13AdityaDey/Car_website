<!DOCTYPE html>
<html>

<head>
  <title>Login & Sign-up| College</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/ROLLS ROYCE WEBSITE/ROLLS ROYCE WEBSITE/CSS FILES/LOGIN.css">
  <link rel="stylesheet" href="/ROLLS ROYCE WEBSITE/ROLLS ROYCE WEBSITE/webfontkit-20230716-034912/stylesheet.css">
</head>

<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">LOGIN</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="/ROLLS ROYCE WEBSITE/ROLLS ROYCE WEBSITE/VIDEOS/FB.png"></li>
          <li><img src="/ROLLS ROYCE WEBSITE/ROLLS ROYCE WEBSITE/VIDEOS/TWTER.png"></li>
          <li><img src="/ROLLS ROYCE WEBSITE/ROLLS ROYCE WEBSITE/VIDEOS/LNKDIN.png"></li>
          <li><img src="/ROLLS ROYCE WEBSITE/ROLLS ROYCE WEBSITE/VIDEOS/INSTA.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Are You New Here?</h2>
          <p>Sign up and discover!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="ROLLS ROYCE WEBSITE\ROLLS ROYCE WEBSITE\JAVASCRIPT FILES\script1.js"></script>
  
</body>

</html>
